<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <h2>Add your comment, Please!!</h2>
    <section>
        <h4>Your Comments</h4>
        <div id="comment-container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita dicta eveniet laborum similique iusto fuga?</p>
            <p>Adipisci nemo repudiandae repellendus ipsa ducimus similique, aperiam culpa molestiae sequi eos reprehenderit modi et.</p>
            
        </div>
        <div>
            
            <textarea name="" id="new-comment" cols="30" rows="4"></textarea>
            <br>
            <button id="submit-comment">Post</button>
        </div>
    </section>
    <script>
        //1. set button eventhandler
        document.getElementById('submit-comment').addEventListener('click', function(){
            //console.log('cicked');
            ////2. get user comment
            const commentBox = document.getElementById('new-comment');
            //console.log(commentBox.value);
            const userComment = commentBox.value;

            //3.create comment paragraph

            const p = document.createElement('p');
            p.innerText = userComment;

            //4. append the comment
            const commentContainer = document.getElementById('comment-container');
            commentContainer.appendChild(p);

            //5. clean the comment
            commentBox.value = '';

        })
    </script>
</body>
</html>
